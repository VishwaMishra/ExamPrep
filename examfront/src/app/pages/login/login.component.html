<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                
                    <h2>ExamPrep</h2>
                    <p>Let's Prepared For Your Exam</p>
                    <img src="../../../assets/exam-vector-img.png" alt="">
                
            </div>
            <div class="col-md-6">
                <h2>Login</h2>
                <form (onSubmit)="formSubmit()">
                    
                        <mat-form-field class="full-width" appearance="outline" >
                          <mat-label>User Name</mat-label>
                          <input 
                          [(ngModel)]="user.username"
                          name="User Name"
                          matInput 
                          placeholder="Enter your username"/>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline" >
                            <mat-label>Password</mat-label>
                            <input 
                            [(ngModel)]="user.password"
                            name="Password"
                            type="password" matInput placeholder="Enter your Password">
                        </mat-form-field>
                

                        <div class="container">
                            <button type="submit">Log In</button>
                            <p>New User <a href="">Sign Up</a></p>
                        </div>
                        
                </form>
                
            </div>
           
        </div>
    </div>
</div>
